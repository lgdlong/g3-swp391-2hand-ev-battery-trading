name: CI - Build & Type Check

on:
  # âœ… Chá»‰ cháº¡y khi:
  # - Push vÃ o main/dev (Ä‘á»ƒ kiá»ƒm tra sau merge)
  # - Hoáº·c má»Ÿ / cáº­p nháº­t PR vÃ o main/dev (Ä‘á»ƒ review)
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: âš¡ Build changed packages only (with cache)
        run: pnpm turbo run build --filter=...[HEAD^1]

      - name: ğŸ§  Type Check
        run: pnpm turbo run type-check --filter=...[HEAD^1]

      - name: âœ… Verify build artifacts
        run: |
          echo "âœ… Build completed successfully!"
          ls -la apps/web/.next || echo "âš ï¸ Web build output not found"
          ls -la apps/api/dist || echo "âš ï¸ API build output not found"

  comment:
    name: Post PR Status
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ’¬ Post status comment
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ needs.build.result }}';
            const emoji = buildStatus === 'success' ? 'âœ…' : 'âŒ';
            const message =
              buildStatus === 'success'
                ? 'âœ¨ All builds completed successfully!'
                : 'âš ï¸ Build failed. Please fix before merging.';

            const comment = `## CI Build Status ${emoji}

            | Check | Status |
            |-------|--------|
            | Build & Type Check | ${emoji} ${buildStatus.toUpperCase()} |

            ${message}

            ---
            *Last updated: ${new Date().toUTCString()}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
